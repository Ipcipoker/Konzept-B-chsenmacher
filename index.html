<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Hierro del Oeste - Konzept</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300;400;500&display=swap');
        
        :root {
            --primary: #c9a66b;
            --secondary: #8b0000;
            --dark: #1a1a1a;
            --darker: #0a0a0a;
            --text: #e8e8e8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, #2a1a0a 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* BUTTON STYLE */
        #music-btn{
            position: fixed; bottom: 25px; right: 25px;
            background: rgba(20,20,20,0.8); border: 2px solid var(--primary);
            padding: 10px 14px; border-radius: 6px; color: var(--primary);
            font-family: 'Cinzel', serif; cursor: pointer; z-index: 9999; transition: .2s;
        }
        #music-btn:hover{ background: rgba(139,0,0,0.4); }

        /* REST DEIN CSS UNVERÃ„NDERT â†“ */
        
        .presentation-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .slide {
            background: rgba(20, 20, 20, 0.85);
            border: 1px solid rgba(201, 166, 107, 0.3);
            border-radius: 8px;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .slide::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            text-align: center;
            color: var(--primary);
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            text-align: center;
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 3rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        h2 {
            font-family: 'Cinzel', serif;
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid rgba(201, 166, 107, 0.3);
            padding-bottom: 0.5rem;
        }
        
        h3 {
            font-family: 'Cinzel', serif;
            color: var(--primary);
            font-size: 1.5rem;
            margin: 1.5rem 0 1rem 0;
        }
        
        p {
            margin-bottom: 1.2rem;
            font-size: 1.1rem;
        }
        
        ul {
            list-style: none;
            padding-left: 1rem;
        }
        
        li {
            margin-bottom: 0.8rem;
            padding-left: 1.5rem;
            position: relative;
        }
        
        li:before {
            content: "â–¸";
            color: var(--primary);
            position: absolute;
            left: 0;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .service-card {
            background: rgba(40, 30, 15, 0.5);
            border: 1px solid rgba(201, 166, 107, 0.2);
            border-radius: 6px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }
        
        .service-card h3 {
            color: var(--primary);
            margin-top: 0;
            border-bottom: 1px solid rgba(201, 166, 107, 0.3);
            padding-bottom: 0.5rem;
        }
        
        .highlight {
            background: linear-gradient(90deg, rgba(139, 0, 0, 0.2), rgba(201, 166, 107, 0.1));
            border-left: 4px solid var(--primary);
            padding: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
            border-radius: 0 6px 6px 0;
        }
        
        .signature {
            text-align: right;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(201, 166, 107, 0.3);
        }
        
        .contact-info {
            background: rgba(40, 30, 15, 0.5);
            border-radius: 6px;
            padding: 1.5rem;
            margin-top: 2rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
            font-size: 0.9rem;
        }
        
        .nav-container {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 100;
        }
        
        .nav-dot {
            width: 12px;
            height: 12px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-dot.active {
            background: var(--primary);
            transform: scale(1.3);
        }
        
        @media (max-width: 768px) {
            .presentation-container {
                padding: 1rem;
            }
            
            .slide {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .nav-container {
                display: none;
            }
        }
    </style>
</head>
<body>

<script>
const bgm = document.getElementById('bgm');

// versuchen nach kurzer Zeit zu entmuten
setTimeout(() => {
    bgm.muted = false;
    bgm.play().catch(()=>{});
}, 800);

function toggleMusic(){
    if (bgm.paused){ bgm.muted=false; bgm.play(); }
    else{ bgm.pause(); }
}
</script>
